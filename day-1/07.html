<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性绑定和属性的简写</title>
    <script src="../libs/vue.js"></script>
    <style>
        .text {
            color: #f00;
            font-size: 16px;
        }

        .cc {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div id="app">
        <img :src="image" :width="w" :height="h" alt="" />

        <!-- 在使用Vue绑定属性时，不能直接使用css样式 -->
        <!-- <p :class="text">Saber</p> -->

        <!-- 方式一、通过变量的方式去设置 -->
        <!-- <p :class="cls">Saber</p> -->

        <!-- 方式二、穿一个数组，同时引用多个样式 -->
        <!-- <p :class="[cls, bg]">Saber</p> -->

        <!-- 方式三、json形式 !!! 常用 -> 对象的 key 为 classname 值为 Boolean，值 为 true 代表采用当前classname 值为 false 则不采用 -->
        <p :class="{text: true, cc: flag}">Saber</p>
        
        <!-- 当 num 大于 3 的时候引用 text 样式，否则 -->
        <!-- <p :class="{text: num > 3 ? true : false}">Saber</p> -->

        <!-- 采用 json 引入的方式 -->
        <!-- <p :class="myCls">Saber</p> -->

        <!-- 设置内联样式 -->
        <p :style="stylus">可可</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                image: 'http://www.f2e.win/images/toux.jpg',
                w: '200px',
                h: '100px',
                cls: 'text',
                bg: 'cc',
                flag: true,
                num: 4,
                myCls: {
                    text: true,
                    cc: true
                },
                stylus: {
                    color: 'teal',
                    fontSize: '30px',
                    backgroundColor: 'yellow',
                    paddingLeft: '10px'
                }
            }
        });
    </script>
</body>
</html>
