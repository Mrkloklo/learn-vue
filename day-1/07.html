<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性绑定和属性的简写</title>
    <script src="../libs/vue.js"></script>
    <style>
        .text {
            color: #f00;
            font-size: 16px;
        }

        .cc {
            background-color: #333;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 事件监听 v-on 的简写是 @event 属性绑定 v-bind 的简写是 :property -->
        <button @click="trigger">click me</button>
        <!-- 绑定属性 src -->
        <img :src="img">

        <!-- 第一种方式：通过变量引入css -->
        <!-- <p :class="cls1">Saber</p> -->

        <!-- 第二种方式：传入数组，使用两种css -->
        <!-- <p :class="[cls1, cls2]">Saber</p> -->

        <!-- 第三种方式：传入 json，当传入的为json的时候，可以直接使用定义的 classname，而不需要在 vue.data 中定义变量 -->
        <!-- 键为 css 中定义的 classname、值为 boolean，true为使用、false为不使用 -->
        <p :class="{text: true, cc: false}">Saber</p>

        <!-- 第四种方式：在 vue.data 当中定义变量json引入 -->
        <p :class="cls">Aimer</p>

        <!-- 设置内联样式 -->
        <div :style="stylus"></div>
    </div>

    <script src="https://js.fundebug.cn/fundebug.1.1.1.min.js"
  apikey="ed129021082fa9ca7e4bf2a334d60b6601ea7d05d4701b8f5d5ed6d86d9933f9"></script>

    <script>    
        new Vue({
            el: '#app',
            data: {
                img: 'https://sfault-avatar.b0.upaiyun.com/336/306/336306879-5b04b871aa8a3_huge256',
                cls1: 'text',
                cls2: 'cc',
                cls: {
                    text: true,
                    cc: true
                },
                stylus: {
                    width: '100px',
                    height: '100px',
                    backgroundColor: 'teal'
                }
            },
            methods: {
                trigger: function () {
                    console.log('click');
                }
            }
        });
    </script>
</body>

</html>
