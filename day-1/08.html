<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <title>模板</title>
    <script src="../libs/vue.js"></script>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>

    <div id="app">
        <!-- 双向绑定 v-model 单向绑定 {{}} 两个大括号，或者 v-text、v-html -->
        信息：<input type="text" v-model="msg">
        <p v-cloak>{{msg}}</p>

        <p v-text="msg" v-if="isShow"></p>
        <p v-html="msg"></p>
        <p v-once>{{msg}}</p>
        <p v-pre>{{msg}}</p>

        {{msg}}
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'hahahah',
                isShow: true
            },
            // created 生命周期：创建vue实例之前触发
            created: function () {
                console.log('创建vue实例之前触发 created');
            }
        });
    </script>

</body>

</html>
