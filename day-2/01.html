<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发送ajax请求</title>
    <script src="../libs/vue.js"></script>
    <script src="../libs/axios.min.js"></script>
</head>
<body>

    <div id="app">
        <button @click="send">发送ajax请求</button>
        <button @click="simple">发送 axios.post 请求</button>

        <pre></pre>

        返回数据：{{response}}
    </div>

    <script>
        /**
         * http://202.109.164.59/EpointZBService/api/Iphone/GetCode
         */

        const requestData = JSON.stringify({
            ValidateData: 'Epoint_WebSerivce_**0601',
            paras: {
                CodeName: '界别'
            }
        });

        const url = 'http://202.109.164.59/EpointZBService/api/Iphone/GetCode';

        new Vue({
            el: '#app',
            data: {
                response: ''
            },
            methods: {
                send() {

                    const that = this;

                    axios({
                        method: 'post',
                        url: url,
                        data: requestData,
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }).then(res => {
                        that.response = res.data;
                    }).catch((err) => {
                        console.log(err);
                    });

                },

                simple() {
                    const that = this;

                    axios.post(url, requestData, {
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }).then(res => {
                        that.response = res.data;
                    }).catch(err => {
                        console.log(err);
                    });
                }
            }
        });
    </script>
</body>
</html>
