<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>axios</title>
    <script src="../libs/vue.js"></script>
    <script src="../libs/axios.min.js"></script>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <div id="app">
        <button @click="send">发送ajax请求</button>
        <button @click="simple">发送 axios.post 请求</button>

        <pre></pre>

        返回数据：{{response}}

        <pre></pre>

        Github ID: <input type="text" v-model="uid">
        <button @click="getUserById(uid)">获取指定 github 账户信息并展示</button>

        <div v-if="hasUid">当前 {{uid}} 下的账户信息：</div>
        <p v-cloak>{{uidInfor}}</p>
    </div>

    <script>
        /**
         * http://202.109.164.59/EpointZBService/api/Iphone/GetCode
         */

        const requestData = JSON.stringify({
            ValidateData: 'Epoint_WebSerivce_**0601',
            paras: {
                CodeName: '界别'
            }
        });

        const url = 'http://202.109.164.59/EpointZBService/api/Iphone/GetCode';

        new Vue({
            el: '#app',
            data: {
                response: '',
                uid: '',
                hasUid: false,
                uidInfor: ''
            },
            methods: {
                send() {
                    const that = this;

                    axios({
                        method: 'post',
                        url: url,
                        data: requestData,
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }).then(res => {
                        that.response = res.data;
                    }).catch(err => {
                        console.log(err);
                    });
                },

                simple() {
                    const that = this;

                    axios.post(url, requestData, {
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }).then(res => {
                        that.response = res.data;
                    }).catch(err => {
                        console.log(err);
                    });
                },

                getUserById(uid) {
                    if (!uid) {
                        alert('请输入 GitHub ID');
                        return;
                    }

                    const that = this;

                    axios.get('https://api.github.com/users/' + uid)
                        .then(function (response) {
                            that.uidInfor = response.data;
                        });
                }
            }
        });
    </script>
</body>
</html>
