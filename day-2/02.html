<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>搜索列表练习</title>
	<script src="../libs/vue.js"></script>
	<script src="../libs/vue-resource.min.js"></script>
	
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		ul,
		li {
			list-style-type: none;
		}

		#app {
			margin-top: 20px;
			text-align: center;
		}

		.srh-input {
			width: 520px;
			padding: 10px;
			border: 1px solid #9e9e9e;
			border-radius: 5px;
			font-size: 14px;
			color: #666;
			outline: none;
		}

		.result-list {
			width: 540px;
			margin: 0 auto;
			box-shadow: 0 2px 6px 0 rgba(0,0,0,0.1);
			background: #fff;
			text-align: left;
		}

		.result-list .result-list-item {
			height: 30px;
			line-height: 30px;
			padding: 0 0 0 10px;
			cursor: pointer;
			font-size: 14px;
		}

		.result-list .result-list-item:hover,
		.result-list .result-list-item.selected {
			background-color: #f9f9f9;
		}
	</style>
</head>
<body>
	<div id="app">
		<input type="text" class="srh-input" placeholder="请输入搜索内容" v-model="keyword" @input="srhInput" />
		<ul class="result-list" v-for="(v, i) in list" v-show="isShow" @keypress>
			<li class="result-list-item">{{v}}</li>
		</ul>
	</div>

	<script>
		new Vue({
			el: '#app',
			data: {
				isShow: false,
				list: [],
				keyword: ''
			},
			methods: {
				srhInput() {
					const str = 'json=1&p=3&sid=1438_21086_26350_20929&req=2&csor=3';
					let params = {};

					str.split('&').forEach((v, i) => {
						v = v.split('=');
						params[v[0]] = v[1];
					});

					params.wd = this.keyword;

					this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su', {
						params: params,
						jsonp: 'cb'
					})
					.then(res => {
						this.list = [];

						let list = this.list;
						
						res.body.g.forEach(v => {
							list.push(v.q);
						});

						this.isShow = true;
					}, err => {
						throw new Error(err);
					});
				}
			}
		});
	</script>
</body>
</html>
