<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生命周期</title>
    
    <script src="../libs/vue.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
        
        <button @click="update">更新数据</button>
        <button @click="destroy">销毁组件</button>
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'Saber'
            },
            beforeCreate() {
                alert('组件实例刚刚创建，还未进行数据观测与事件配置');
            },
            created() {
                alert('实例已经创建完成，并且已经对数据进行了观测，对事件进行了配置');
            },
            beforeMount() {
                alert('模板编译之前，还没挂载');
            },
            mounted() {
                alert('模板编译之后，已经挂载完成，才能看到页面上的展示');
            },
            beforeUpdate() {
                alert('组件更新之前');
            },
            updated() {
                alert('组件更新完成');
            },
            beforeDestroy() {
                alert('组件销毁之前');
            },
            destroyed() {
                alert('组件销毁之后');
            },
            methods: {
                update() {
                    this.msg = 'Love Saber!';
                },
                
                destroy() {
                    this.$destroy();
                }
            }
        });
    </script>
</body>
</html>
