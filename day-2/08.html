<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义指令</title>
    <script src="../libs/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3 v-hello>{{msg}}</h3>

        <button @click="changeMsg">修改msg</button>
    </div>

    <script>
        /**
         * 自定义全局指令
         * 选项里的都是钩子函数
         * 注意：使用指令时必须在 id 前加上 v-，即 v- 指令名称
         */
        Vue.directive('hello', {
            bind() {
                alert('指令第一次绑定到元素上时调用，只调用一次，可执行初始化的一些操作，常用');
            },

            inserted() {
                alert('被绑定元素插入到DOM中时调用');
            },

            update() {
                alert('被绑定元素所在模板更新时调用');
            },

            componentUpdated() {
                alert('被绑定元素所在模板完成一次更新周期时调用');
            },

            unbind() {
                alert('指令与元素解绑时调用，只调用一次');
            }
        });

        new Vue({
            data: {
                msg: 'saber'
            },

            methods: {
                changeMsg() {
                    this.msg = 'Rin'
                }
            }
        }).$mount('#app');
    </script>
</body>
</html>
