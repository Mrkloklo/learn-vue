<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画 transition</title>
    <script src="../libs/vue.js"></script>

    <style>
        .test {
            width: 300px;
            height: 300px;
            background: #f00;
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: all 2s ease;
        }

        .fade-enter-active {
            width: 300px;
            height: 300px;
            opacity: 1;
        }

        .fade-leave-active {
            width: 0;
            height: 0;
            opacity: 0;
        }

        .fade-enter {
            width: 0;
            height: 0;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="show=!show">toggle</button>
        <transition name="fade">
            <div v-if="show" class="test"></div>
        </transition>
    </div>

    <script>
        new Vue({
            data: {
                show: false
            }
        }).$mount('#app');
    </script>
</body>

</html>
