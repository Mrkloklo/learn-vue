<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画 transition</title>
    <link rel="stylesheet" href="../libs/animate.css">
    <script src="../libs/vue.js"></script>

    <style>
        .test {
            width: 300px;
            height: 300px;
        }

        /* 过渡效果 */
        .fade-enter-active,
        .fade-leave-active {
            transition: all 2s ease;
        }

        /* 过渡效果 */
        .fade-enter-active {
            width: 300px;
            height: 300px;
            opacity: 1;
        }
        
        /* 过渡效果 */
        .fade-leave-active {
            width: 0;
            height: 0;
            opacity: 0;
        }

        /* 初始状态 需要放在 fade-enter-active 后，否则无效 */
        .fade-enter {
            width: 0;
            height: 0;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="show=!show">toggle</button>
        <transition name="fade"
            @before-enter="beforeEnter"
            @enter="enter"
            @after-enter="afterEnter"
            @before-leave="beforeLeave"
            @leave="leave"
            @after-leave="afterLeave"
        >
            <div v-if="show" class="test"></div>
        </transition>
    </div>

    <script>
        new Vue({
            data: {
                show: false
            },
            methods: {
                beforeEnter(el) {
                    el.style.background = "#f00";
                    alert('动画进入之前');
                },

                enter() {
                    alert('动画进入');
                },

                afterEnter() {
                    alert('动画进入之后');
                },

                beforeLeave(el) {
                    el.style.background = 'teal';
                    alert('动画离开之前');
                },

                leave() {
                    alert('动画离开');
                },

                afterLeave() {
                    alert('动画离开之后');
                }
            }
        }).$mount('#app');
    </script>
</body>

</html>
